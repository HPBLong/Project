<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="./images/palette-solid.png" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css files/register.css" />
  </head>
  <body>
    <div class="contain">
      <h1 class="resize"><i class="fa-solid fa-palette"></i> Register</h1>
      <form action="" id="Form">
        <input type="text" id="user" class="resize" placeholder="Username" />
        <input
          type="password"
          id="pass"
          class="resize"
          placeholder="Password"
        />
        <button type="submit" class="register resize">Register</button>
      </form>
      <p class="redirect">
        Already made an account? <a href="./login.html">Login</a>
      </p>
    </div>
    <script src="./js files/register.js"></script>
  </body>
</html>
